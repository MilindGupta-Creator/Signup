<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup">
        <img src="logo.PNG" alt="" srcset="">
        <h2>Create Account</h2>
        <form action="">
            <input type="email" class="box" placeholder="Your Email">
            <input type="password" id="psw" class="box" name="psw" placeholder="Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <p> <span><input type="checkbox" placeholder="" name="" id=""></span> I agree to the Terms and Conditions</p>
            <button type="button" class="btn">Sign Up</button>
        </form>
    </div>
    <div id="message" class="other">
        <h3>Password must contain the following:</h3>
      
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
